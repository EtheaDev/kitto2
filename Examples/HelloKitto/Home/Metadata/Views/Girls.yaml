Type: Data

Controller: List
  InplaceEditing: True
  CenterController: GridPanel
  EastView:
    Controller: HtmlPanel
      Html: |
        <div class="x-grid3-row x-grid3-cell-inner">Age under 12</div>
        <div class="x-grid3-row x-grid3-cell-inner semi-important-row">Age between 12 and 15</div>
        <div class="x-grid3-row x-grid3-cell-inner important-row">Age over 15</div>
      Border: True
      Collapsible: True
      Header: True
      Title: _(Legend)
      Width: 150
  Filters:
    LabelWidth: 76
    DisplayLabel: Girls Filter
    Connector: and
    Items:
      ButtonList: Hair Color
        Items:
          Blond: _(Blond)
            Expression: HAIR.HAIR_COLOR = 'Blond'
          Walnut: _(Walnut)
            Expression: HAIR.HAIR_COLOR = 'Walnut'
          Black: _(Black)
            Expression: HAIR.HAIR_COLOR = 'Black'
          Silver: _(Silver)
            Expression: HAIR.HAIR_COLOR = 'Silver'
          Red: _(Red)
            Expression: HAIR.HAIR_COLOR = 'Red'
          Platinum: _(Platinum)
            Expression: HAIR.HAIR_COLOR = 'Platinum'

MainTable:
  Model: Girl
  Fields:
    Girl_Id:
      IsVisible: False
    Girl_Name:
    Age:
    Phone:
    Hair:

  Controller:
    RowClassProvider: function (record) { return getAgeClass(record.get('Age')); }
