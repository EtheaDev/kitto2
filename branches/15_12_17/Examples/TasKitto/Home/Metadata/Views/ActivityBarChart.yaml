Type: Data
DisplayLabel: Line Chart
Controller: List

  CenterController: ChartPanel
    Chart:
      Type: Line
      Axes:
        X:
          Field: ACTIVITY_DATE
          Title: _(Days of activities)
          .MajorTimeUnit: days
          MajorUnit: 1
        Y:
          Min: 0
          Max: 15
          MajorUnit: 1
      Series:
        Series:
          Type: Line
          XField: ACTIVITY_DATE
          YField: DURATION
          DisplayName: _(Date)
          Style:
            Color: 6709248
        Series:
          Type: Column
          YField: DURATION
          DisplayName: _(Duration)
          Style:
            Mode: stretch
            image: %IMAGE(chart_column_bar)%
  WestController: GridPanel
    Width: 250

MainTable:
  IsReadOnly: True
  Model: ACTIVITY_BY_DATE
ImageName: chart_bar
